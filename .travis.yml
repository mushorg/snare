language: python
python:
  - "3.6"
  - "3.7"

install:
  - pip install coveralls
  - pip install black
  - pip install -r requirements.txt

script:
    - black . --line-length 120
    - nosetests -w snare/tests -vv --with-coverage --cover-inclusive --cover-package=snare

after_success:
  - coveralls
