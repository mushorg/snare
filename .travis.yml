language: python
python:
  - "3.5"
  - "3.6"

install:
  - pip install coveralls
  - pip install black
  - pip install -r requirements.txt

script:
    - nosetests -w snare/tests -vv --with-coverage --cover-inclusive --cover-package=snare
    - black . --line-length 120

after_success:
  - coveralls
